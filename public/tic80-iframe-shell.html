<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>TIC-80 tiny computer</title>

    <style type="text/css">
        #game-frame>div {
            font-size: 44px;
            font-family: monospace;
            font-weight: bold;
        }

        .game {
            width: 100vw;
            height: 100vh;
        }

        /* removing this will enable the gesture gate */
        #game-frame {
            display: none;
            ;
        }
    </style>
</head>

<body style="margin:0; padding:0;">

    <div class="game" style="margin: 0; position: relative; background: #1a1c2c;">

        <div id="game-frame"
            style="cursor: pointer; position: absolute; margin: 0 auto; opacity: 1; background: #1a1c2c; width: 100%; height: 100%;">
            <div
                style="text-align: center; color: white; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
                <p style="margin: 0;">Click to boot</p>
            </div>

        </div>

        <canvas style="width: 100%; height: 100%; margin: 0 auto; display: block; image-rendering: pixelated;"
            id="canvas" oncontextmenu="event.preventDefault()" onmousedown="window.focus()"></canvas>
    </div>

    <script type="text/javascript">
        (function () {
            var cartPath = "./<%= htmlWebpackPlugin.options.bridgeCartFilename %>";

            window.Module = {
                canvas: document.getElementById('canvas'),
                arguments: [
                    cartPath,
                    "--skip",
                    "--vsync",
                ]
            };
        })();

        var gameFrame = document.getElementById('game-frame');
        var displayStyle = window.getComputedStyle(gameFrame).display;

        function startTic() {
            var scriptTag = document.createElement('script');
            var firstScriptTag = document.getElementsByTagName('script')[0];
            scriptTag.src = './tic80.js';
            firstScriptTag.parentNode.insertBefore(scriptTag, firstScriptTag);
        }

        if (displayStyle === 'none') {
            startTic();
        } else {
            gameFrame.addEventListener('click', function () {
                startTic();
                this.remove();
            });
        }
    </script>
</body>

</html>
